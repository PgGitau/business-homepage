<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="Medias/styles.css" type="text/css">
  <title>Document</title>
</head>

<body>
  <section class="grid">

    <!-- HEADER SECTION -->
    <section class="header1-container">

      <div class="header1">
        <div class="logo">
          <img src="Medias/Images/logo.webp" alt="logo">
        </div>
  
        <div class="login">
          <button>Log In</button>
        </div>
      </div>

    </section>

    <section class="header2-container">

      <div class="header2">
        <div class="hlinks">
          <ol>
            <li>About Us</li>
            <li>Services</li>
            <li>Our Team</li>
          </ol>
        </div>
      </div>

    </section>
  

    <!-- IMAGE HEADER SECTION -->
    <section class="image-container"></section>

    <!-- IMAGE TEXT SECTION -->
    <section class="itext-container">
      <div class="itext">
        <p><span>Welcome to Proctus. We offer top quality, proffessional photo services.</span>We offer photo services for any given event: wedding, graduations, outdoor, corporate e.t.c. You can also Join Us for exclusive deals by <a>creating an account.</a></p>
      </div>   
    </section>

    <!-- SERVICES SECTION -->
    <section class="services-container">
      <div class="services">
        <div class="weddings simg">
          <img src="Medias/Images/weddings.webp" alt="wedding image">
        </div>

        <div class="graduation simg">
          <img src="Medias/Images/graduations.webp" alt="graduation image">
        </div>

        <div class="family simg">
          <img src="Medias/Images/family.webp" alt="family image">
        </div>

        <div class="outdoors simg">
          <img src="Medias/Images/outdoor.webp" alt="outdoors image">
        </div>

        <div class="baby-shower simg">
          <img src="Medias/Images/baby shower.webp" alt="baby-shower image">
        </div>

        <div class="other-events simg">
          <img src="Medias/Images/other events.webp" alt="bride-to-be-party image">
        </div>
      </div>
    </section>

    <!-- OUR TEAM SECTION -->
    <section class="team-container">
      <div class="team">
        <div class="karl timg">
          <img src="Medias/Images/karl-fredrickson.webp" alt="karl-fredrickson image">
        </div>

        <div class="sasha timg">
          <img src="Medias/Images/sasha-freemind.webp" alt="sasha-freemind image">
        </div>

        <div class="tim timg">
          <img src="Medias/Images/tim-marshall.jpg" alt="tim-marshallimage">
        </div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
      <p>Proctus Inc.</p>
    </footer>

  </section>
